<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container bg-light-blue rounded-lg shadow-lg">
        <h1 class="main-title">Admin Login</h1>
        <form id="admin-login-form">
            <div class="form-section">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-section">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
    </div>
    <div id="footer-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("header.html").then(response => response.text()).then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });
            fetch("footer.html").then(response => response.text()).then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
        });

        document.getElementById('admin-login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/api/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (response.ok && data.isAdmin) {
                window.location.href = 'adminpage.html'; // Redirect to admin page only if admin
            } else {
                alert(data.message || 'Access Denied');
            }
        });
    </script>
</body>
</html>
